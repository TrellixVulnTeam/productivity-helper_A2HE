{% extends 'journal/base.html' %}

{% block content %}
<div class="entry-new-container">
  <div class="error-block">
	{% if error %}
		{{ error }}
	{% else %}
		<br />
	{% endif %}
	</div>

  <h2 style='text-align: center;'>Create New Entry</h2>
  <br />

  <form method="POST" action="{% url 'journal:create' %}">
    {% csrf_token %}

    Title:
    <br />
    <input class="form-control" type="text" name="title" />
    <br />

    Content:
    <br />
    <textarea class="form-control" rows="5" cols="60" name="content"></textarea>
    <br />

    <div class="goal-edit-button text-center">
      <input type="submit" class="btn btn-primary" value="Post">
    </div>

    <br />
    <a style='text-align: center' href="{% url 'journal:home' %}">
      <h5 style='text-align: center; font-size: 15px'>Cancel</h5>
    </a>
  </form>
</div>
<br />
<br />
{% endblock %}
