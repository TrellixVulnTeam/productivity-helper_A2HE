<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'goals/style.css' %}" />
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Kavivanar|Roboto|Source+Serif+Pro" rel="stylesheet">
    <title>Goals</title>

    <style>
      .navbar-nav a, .navbar-brand {
        font-family: 'Roboto', serif;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'todos:home' %}">Productivity Helper</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">

          {% if user.is_authenticated %}
          <a class="nav-item nav-link" href="{% url 'todos:home' %}">To-Do's</a>
          <a class="nav-item nav-link active" href="{% url 'goals:home' %}">Goals</a>
          <a class="nav-item nav-link" href="{% url 'journal:home' %}">Journal</a>
          <a class="nav-item nav-link" href="#" onClick="document.getElementById('logout').submit()">
            Logout
          </a>
          <a class="nav-item nav-link" href="{% url 'accounts:profile' %}">Profile</a>

          {% else %}
          <a class="nav-item nav-link" href="{% url 'accounts:signup' %}">Signup</a>
          <a class="nav-item nav-link" href="{% url 'accounts:login' %}">Login</a>
          {% endif %}

          <form id="logout" method="POST" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <input type="hidden">
          </form>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>
</html>
